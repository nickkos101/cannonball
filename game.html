<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <script src="https://kit.fontawesome.com/ff42419330.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="game.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="code/interstatelist.js"></script>
  <script type="text/javascript" src="code/soundEngine.js"></script>
  <script type="text/javascript" src="code/car.js"></script>
  <script type="text/javascript" src="code/route.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <title>Hello, world!</title>
</head>
<body>
  <div class="fluid-container">
    <div class="row">
      <div class="col-md-5 text-center">
        <div class="render-window">
          <div class="nighttime"></div>
          <div class="sun"></div>
          <div class="road"></div>
          <img class="car" src="assets/gfx/car.png">
          <div class="jail"></div>
          <div class="crack"></div>
          <div class="sirens"></div>
          <div class="building_spawner">
          </div>
          <div class="car_spawner">
            
          </div>
        </div>
        <div class="decision-log"></div>
        <div class="activity-log text-start">
        </div>
        <button id="gasButton" class="btn btn-round" href="#"><i class="fas fa-gas-pump"></i> Gas</button>
        <ul class="text-start stats">
          <li>Seconds Passed (Ticks):<span class="turnstaken">0</span></li>
          <li>Miles To Go: <span class="milesToGo"></span></li>
          <li>Miles Travled: <span class="milesTraveled"></span></li>
          <li><i class="fas fa-tachometer-alt"></i> MPH: <input type="range" min="1" max="179" value="65" class="speed"><span>65</span></li>
          <li><i class="fas fa-gas-pump"></i> Gas: <span class="gas" data-gas="31.7"></span></li>
          <li><i class="fas fa-restroom"></i> Bladder: <span class="bladder"></span>/100</li>
          <li><i class="fas fa-dollar-sign"></i> Money: $<span class="money">1000</span></li>
        </ul>
      </div>
    </div>
  </div>
  <bgsound id="sound">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  </html>
