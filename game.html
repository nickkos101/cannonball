<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <script src="https://kit.fontawesome.com/ff42419330.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="game.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="code/interstatelist.js"></script>
  <script type="text/javascript" src="code/soundEngine.js"></script>
  <script type="text/javascript" src="code/car.js"></script>
  <script type="text/javascript" src="code/route.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <title>Hello, world!</title>
</head>
<body>
  <div class="fluid-container">
    <div class="row">
      <div class="col-md-5">
        <div class="render-window">
          <div class="background"></div>
          <div class="ground-layer"></div>
          <div class="sun"></div>
          <div class="road">
            <div class="roadlines"></div>
          </div>
          <img class="car" src="assets/gfx/car.png">
          <div class="jail"></div>
          <div class="crack"></div>
          <div class="sirens"></div>
          <div class="building_spawner">
          </div>
          <div class="car_spawner">

          </div>
          <div class="speedometer"></div>
          <div class="odometer"></div>
          <div class="money"></div>
        </div>
        <div class="stats-bar text-center">
          <div class="stats-icons">
            <i class="fas fa-gas-pump"></i>
            <i class="fas fa-bed"></i>
            <i class="fas fa-utensils"></i>
            <i class="fas fa-tint"></i>
            <i class="fas fa-restroom"></i>
          </div>
          <meter id="gas" min="0" max="" low="" high="" optimum="" value=""></meter>
          <meter id="drowziness" min="0" max="100" low="30" high="75" optimum="80" value=""></meter>
          <meter id="hunger" min="0" max="100" low="30" high="75" optimum="80" value=""></meter>
          <meter id="thirst" min="0" max="100" low="30" high="75" optimum="80" value=""></meter>
          <meter id="bladder" min="0" max="100" low="30" high="75" optimum="80" value=""></meter>
        </div>
        <div class="decisionContainer">
          <div class="movementContainer">
            <button class="active" id="speedLimit">Speed Limit</button>
            <button id="lawBreaker">Speeding</button>
            <button id="leadFoot">Lead Foot</button>
          </div>
        </div>
        <div class="activity-log text-start">
        </div>
        <div class="eventContainer">
          <p>
            <i class="fas fa-clock"></i>
            10 You are being followed.
          </p>
          <button>Slow Down</button>
          <button>Speed Up</button>
          <button>Pull Over</button>
        </div>
        <div class="eventContainer">
          <p>
            <i class="fas fa-clock"></i>
            10 A wild animal is in the road.
          </p>
          <button>Brake Soft</button>
          <button>Brake Hard</button>
        </div>
        <div class="eventContainer">
          <p>
            <i class="fas fa-clock"></i>
            10 You see a broken down vehicle.
          </p>
          <button>Help Them</button>
          <button>Keep Going</button>
        </div>
        <div class="eventContainer">
          <p>
            <i class="fas fa-clock"></i>
            10 The Road Forks ahead!
          </p>
          <button>Fork Left</button>
          <button>Stay</button>
          <button>Fork Right</button>
        </div>
        <div class="eventContainer">
          <p>
            <i class="fas fa-clock"></i>
            10 A Carpool lane appears.
          </p>
          <button>Get On</button>
          <button>Stay</button>
        </div>
        <div class="eventContainer">
          <p>
            <i class="fas fa-clock"></i>
            10 A warning light flashes.
          </p>
          <button>Slow Down</button>
          <button>Pull Over</button>
        </div>
        <div class="eventContainer">
          <p>
            <i class="fas fa-clock"></i>
            10 A rainstorm appears
          </p>
          <button>Slow Down</button>
          <button>Drive Normally</button>
        </div>
        <div class="eventContainer">
          <p>
            <i class="fas fa-clock"></i>
            10 A snowstorm begins
          </p>
          <button>Slow Down</button>
          <button>Drive Normally</button>
        </div>
      </div>
    </div>
  </div>
  <bgsound id="sound">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  </html>
