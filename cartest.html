<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <script src="https://kit.fontawesome.com/ff42419330.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="game.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="renderer.js"></script>
  <title>Hello, world!</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5 text-center world-pane">
        <h1>World Pane</h1>
        <div class="render-window">
          <div class="background"></div>
          <div class="nighttime"></div>
          <div class="sun"></div>
          <div class="road"></div>
          <img class="car" src="assets/gfx/countach.png">
          <div class="jail"></div>
          <div class="crack"></div>
          <div class="sirens"></div>
          <div class="building_spawner">
          </div>
          <div class="car_spawner">

          </div>
          <div class="sign">
            <p class="name">Las Vegas</p>
            <p class="pop">Pop: 134,529</p>
          </div>
        </div>
        <div class="activity-log text-start">
        </div>
      </div>
      <label>Traffic Frequency</label>
      <input type="range" min="1000" max="10000" value="1000" step="500" class="trafficFrequency">
      <label>Building Frequency</label>
      <input type="range" min="1000" max="10000" value="1000" step="500" class="buildingFrequency">
    </div>
  </div>
  <bgsound id="sound">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  </html>
